<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <script>
        let nombre
        let edad

        nombre = prompt("Ingrese su nombre: ")
        edad = prompt("Ingrese su edad: ")
        document.write("Hola ", nombre)
        document.write("<br/>")
        document.write("Así que tienes solo ", edad, " añitos :D")

    </script>

</body>
</html>
