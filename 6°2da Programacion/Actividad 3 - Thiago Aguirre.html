<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3</title>
</head>
<body>
    <h1>Suma y Producto</h1>

    <script>
        //parseInt() = convierte las variables a numeros enteros
        let = num1 = prompt("Ingrese un número: ")
        let = num2 = prompt("Ingrese otro número: ")
        
        let product = parseInt(num1) * parseInt(num2)

        document.write("La suma de ambos numeros es: ", parseInt(num1) + parseInt(num2))
        document.write("<br/>")
        document.write("El producto de ambos numeros es: ", product)
    </script>
</body>
</html>
